<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AISA | Form Page</title>
</head>

<body>
    <header class="header">
        <div class="title">
            <a href="./index.html">UTS Pengweb</a>
        </div>
        <div class="logo">
            <a href="https://www.itera.ac.id/">
                <img src="./public/download.png" alt="itera">
            </a>
        </div>
    </header>
    <div class="body">
        <div class="sidebar">
            <nav class="navbar">
                <li><a href="index.html" class="menu">Home Page</a></li>
                <li><a href="table.html" class="menu">Table Page</a></li>
            </nav>
        </div>

        <div class="konten form">
            <h1 style="text-align: center; padding-bottom: 20px;">inputkan detail smartphone</h1>
            <form id="productForm">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" required><br>

                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br>

                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required><br>

                <label for="price">Price:</label>
                <input type="text" id="price" name="price" required><br>

                <label for="discountPercentage">Discount Percentage:</label>
                <input type="text" id="discountPercentage" name="discountPercentage" required><br>

                <label for="rating">Rating:</label>
                <input type="text" id="rating" name="rating" required><br>

                <label for="stock">Stock:</label>
                <input type="text" id="stock" name="stock" required><br>

                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand" required><br>

                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required><br>
                <button type="submit">Submit</button>
            </form>

        </div>
    </div>
